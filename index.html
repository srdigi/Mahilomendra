<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAHI LOHENDRA ™ | Official Telegram</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at top, #2b0000, #0b0000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.card{
    width:100%;
    max-width:380px;
    background:rgba(0,0,0,0.6);
    border-radius:22px;
    padding:22px 18px 28px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.logo{
    width:120px;
    height:120px;
    margin:0 auto 12px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid #d4af37;
}

.logo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.brand{
    font-size:26px;
    font-weight:800;
    letter-spacing:2px;
    color:#d4af37;
    text-shadow:0 4px 18px rgba(212,175,55,0.6);
    margin-bottom:6px;
}

.year{
    font-size:14px;
    color:#ccc;
    margin-bottom:16px;
}

.counter{
    font-size:48px;
    font-weight:800;
    color:#39ff14;
    margin-bottom:16px;
}

.points{
    text-align:left;
    margin:18px 0;
}

.points p{
    font-size:15px;
    margin:10px 0;
}

.points span{
    color:#39ff14;
    font-weight:600;
}

.btn{
    display:block;
    background:#39ff14;
    color:#000;
    text-decoration:none;
    padding:15px 10px;
    border-radius:14px;
    font-size:18px;
    font-weight:800;
    margin:18px 0 10px;
    animation:pulse 1.3s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

.timer{
    font-size:14px;
    color:#ccc;
    margin-bottom:14px;
}

.footer{
    font-size:14px;
    color:#eee;
    margin-bottom:10px;
}

/* AD LINE */
.adline{
    font-size:11px;
    color:#aaa;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="card">

    <!-- LOGO -->
    <div class="logo">
        <img src="./logo.png" alt="MAHI LOHENDRA Logo">
    </div>

    <div class="brand">MAHI LOHENDRA ™</div>
    <div class="year">Trusted Cricket Analysis • Since 2016</div>

    <div class="counter">53</div>

    <div class="points">
        <p>✅ <span>Oldest Cricket Analysis Channel</span></p>
        <p>✅ <span>90/88 Match Passed Record</span></p>
        <p>✅ <span>44/43 BBL Matches Passed</span></p>
    </div>

    <a href="https://t.me/+dd352NdNLYoyZjhl" class="btn">
        JOIN MAHI LOHENDRA TELEGRAM
    </a>

    <div class="timer">
        FREE JOINING ENDS IN <span>45</span>
    </div>

    <div class="footer">
        99% Right Accuracy ke sath best result
    </div>

    <!-- AD MANAGER LINE -->
    <div class="adline">
        AD managed by @ShouryaGupta11
    </div>

</div>

</body>
</html>
